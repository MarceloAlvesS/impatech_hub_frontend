<!DOCTYPE html>
<html lang="pb-BR">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Card de Informações</title>
 <link rel="stylesheet" href="../css/style.css">
</head>
<body>
 <div class="c-card" id="card">
<img src="../image/image-card.jpg" alt="imagem do card">
<h2>Lista de Cálculo</h2>
<div class="c-autor">
  <img src="../image/autor.jpeg" alt="Foto do autor" class="avatar">
  <h2 class="autor">Autor</h2>
</div>

<p class="texto-esq">Descrição:</p>
<div class="c-midias">
 <span class="heart" id="heart">♡</span>
 <p class="texto-dir">Curtir</p>
</div>
 </div>
 <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>
</html>
